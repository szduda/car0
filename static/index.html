<!doctype html>
<html>
<head>
  <title>CAR0 Controller</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="static/style.css"/>
</head>
<body>
<header>
  <h1>CAR<span style="color: #00DDAA">0</span> Controller</h1>
  <img src="static/polonez.png" alt="Polonez Caro" height="60" width="185"/>
</header>

<div id="vehicleMonitor">
  <div class="labeled">
    <div>Voltage</div>
    <div id="voltage">0 V</div>
  </div>
  <div class="labeled">
    <div>Current</div>
    <div id="current">0 mA</div>
  </div>
  <div class="labeled">
    <div>Battery Time</div>
    <div class="batteryTime">
      <span id="batteryH">0</span>
      <span style="opacity: 0.5">h</span>
      <span id="batteryM">00</span>
      <span style="opacity: 0.5">m</span>
    </div>
  </div>
</div>

<div class="controlsWrapper" style="display: none">
  <div class="keyboard">
      <div id="Escape">Esc</div>
  </div>
  <div class="keyboard">
    <div id="w">W</div>
    <div style="display: flex; gap: 0.5rem;">
      <div id="a">A</div>
      <div id="s">S</div>
      <div id="d">D</div>
    </div>
    <div id="space">Spacebar</div>
  </div>
  <div class="keyboard">
    <div id="ArrowUp">&#x2191;</div>
    <div id="ArrowDown">&#x2193;</div>
  </div>
</div>

<button id="stopButton">
  Stop
</button>

<div class="controlsWrapper">
  <canvas id="touchArea"></canvas>
</div>

<div id="debugOut" class="hidden"></div>
<button id="debugOutToggle">Debug</button>

<script type="text/javascript" src="static/throttle.js"></script>
<script type="text/javascript" src="static/debug.js"></script>
<script type="text/javascript" src="static/communication.js"></script>
<script type="text/javascript" src="static/touchscreenControl.js"></script>
</body>
</html>
