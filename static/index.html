<!doctype html>
<html>
  <head>
    <title>Microdot WebSocket Demo</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/style.css"/>
  </head>
  <body>
    <h1>CAR<span style="color: #00DDAA">0</span> Control</h1>

    <div id="vehicleMonitor">
      <div class="labeled">
        <div>Voltage</div>
        <div id="voltage">0 V</div>
      </div>
      <div class="labeled">
        <div>Current</div>
        <div id="current">0 mA</div>
      </div>
      <div class="labeled">
        <div>Battery Time</div>
        <div id="batteryTime">0 h 00 m</div>
      </div>
    </div>

    <form id="form">
      <label for="cmdInput">Command:&nbsp;</label>
      <input type="text" id="cmdInput" autofocus />
    </form>

    <hr/>

    <div id="debugOut"></div>

    <script type="text/javascript" src="static/index.js"></script>
  </body>
</html>
